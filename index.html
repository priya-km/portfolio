<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Priya Maharban - Portfolio</title>
  <link rel="shortcut icon" href="./img/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.production.css">
  <style>
    /* Custom CSS styles */
    .navbar-nav .nav-link {
      color: white;
    }
    
    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: black; 
    }

    .btn-primary:active,
    .btn-primary.active {
      background-color: #e35e00;
      color: black;
      border-color: #e35e00;
    }

    /* Animation */
    .typing-animation {
      overflow: hidden;
      border-right: .15em solid #f3f3f3;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .15em;
       animation: typing 1.5s steps(40, end), blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink-caret {
      from,
      to {
        border-color: transparent;
      }
      50% {
        border-color: #f3f3f3;
      }
    }

    @keyframes slide-in {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .fade-in {
      animation: slide-in 1s forwards;
      opacity: 0;
    }
  </style>
</head>
<body>
  <header class="page-header">
    <img src="img/logo.png" width="200" height="70" alt="Priya M. text logo with bold white text" class="page-header__item">
    <nav class="navbar navbar-expand-lg navbar-light main-navigation page-header__item">
      <div class="container">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="work.html">PROJECTS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">CONTACT</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="profile text-center">
      <img src="img/priya-maharban.jpg" class="profile_portrait fade-in" alt="Priya Maharban Portrait">
      <h1><span id="typing-text" class="typing-animation"></span></h1>
      <p>My name is Priya Maharban. I am a full stack <span>web</span> developer from New York!</p>
      <a class="btn btn-primary" href="https://github.com/priya-km" target="_blank">Check out some of my code!</a>
    </div>
  </div>

  <footer class="page-footer mt-5">
    <p>Find me on</p>
    <div class="social-media">
      <!-- GitHub Logo -->
      <a href="https://github.com/priya-km" target="_blank">
        <img src="img/github_icon.svg" alt="Github">
      </a>
      <!-- Twitter Logo -->
      <img src="img/twitter_icon.svg" alt="Twitter">
      <!-- LinkedIn Logo -->
      <a href="https://www.linkedin.com/in/priya-maharban-71b544272/" target="_blank">
        <img src="img/linkedin_icon.svg" alt="LinkedIn">
      </a>
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const textElement = document.getElementById("typing-text");
      const text = "Hello World!";
      let index = 0;

      function type() {
        if (index < text.length) {
          textElement.textContent += text.charAt(index);
          index++;
          setTimeout(type, 100);
        }
      }

      type();
    });
  </script>

  <script>
    window.addEventListener("load", function() {
      const portraitElement = document.querySelector(".profile_portrait");
      portraitElement.classList.add("fade-in");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
